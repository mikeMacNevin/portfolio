<div class="home-projects-div my-4">
    
  <div class="container">
      <h2 class="mb-2">Recent Projects</h2>

    
        <div class="projects-container container-fluid card-deck">
          <div class="card view overlay "   *ngFor="let site of sites"  [ngStyle]="{'background': ' url(' + site.image + ') no-repeat', 'background-size': 'cover' }">         
              <button type="button" data-toggle="modal"  [attr.data-target]="'#' + site.count + 'modal'">
                <div class="mask deep-purple lighten-4 ">
                  <h3>{{site.title}}</h3>
                </div>
              </button>
          </div>     
        </div>


    </div>

</div>

<div class="modal-container" *ngFor="let site of sites" >
<div class="modal fade" [attr.id]="site.count + 'modal' " tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">{{site.title}}</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table>
              <tr>
                  <td><img class="img-fluid" src={{site.tech1}}></td>
                  <td>{{site.techName1}}</td>
              </tr>     
              <tr>
                  <td><img class="img-fluid"  src={{site.tech2}}></td>
                  <td>{{site.techName2}}</td>
              </tr>   
              <tr>
                  <td><img class="img-fluid" src={{site.tech3}}></td>
                  <td>{{site.techName3}}</td>
              </tr>    
      
          </table>
 
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          <a href={{site.link}}> <button type="button" class="btn btn-secondary">Visit Site</button></a>
        </div>
      </div>
    </div>
  </div>

</div>
