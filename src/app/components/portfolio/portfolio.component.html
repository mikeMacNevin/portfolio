<div class="container">

  <div class="row">
    <div class="col-12">
      <div class="card-image muvy-card view overlay ">
        <button type="button" class="" data-toggle="modal"  [attr.data-target]="'#'">
          <div class="mask deep-purple darken-4 d-flex flex-column justify-content-center ">
            <h3>Muvy Ninja</h3>
          </div>
        </button>
      </div>

    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="card-image who-card view overlay">
        <button type="button" data-toggle="modal"  [attr.data-target]="'#2modal'">
          
          <div class="mask deep-purple darken-4 d-flex flex-column justify-content-center ">
            <h3>WhoRepsYou</h3>
          </div>
        </button>
      </div>
    </div>
    <div class="col-6">
      <div class="card-image ev-card view overlay">              
        <button type="button" data-toggle="modal"  [attr.data-target]="'#3modal'">
        <div class="mask deep-purple darken-4 d-flex flex-column justify-content-center ">
          <h3>EV Custom Homes</h3>
        </div>
      </button>

      </div>
    </div>
  </div>



  <div class="modal-container" *ngFor="let site of sites" >
    <div class="modal fade" [attr.id]="site.count + 'modal' " tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="exampleModalLabel">{{site.title}}</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body d-flex justify-content-center">
              <table>
                  <tr>
                      <td><img src={{site.tech1}}></td>
                      <td>{{site.techName1}}</td>
                  </tr>     
                  <tr>
                      <td><img src={{site.tech2}}></td>
                      <td>{{site.techName2}}</td>
                  </tr>   
                  <tr>
                      <td><img  src={{site.tech3}}></td>
                      <td>{{site.techName3}}</td>
                  </tr>    
          
              </table>
     
              </div>
            <div class="modal-footer justify-content-center">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              <a href={{site.link}}> <button type="button" class="btn btn-secondary">Visit Site</button></a>
            </div>
          </div>
        </div>
      </div>
    
    </div>
    
    
</div>
